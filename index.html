<!DOCTYPE html>
<html lang="de" id="html">


<head>

<link rel="stylesheet" href="project.css">
<title>GIS Projekt</title>

<body>

<div>
<div class="titel">
    <h1>
        Soundboard Emulator v1.0
    </h1>
</div>

<div class="container">


    <div class="col-2">
        <ul id="soundboard">
            <li> <input class="img" type="image" src="Button%20Blau.png" onmousedown="playEffect(0)" />     </li>
            <p class="textoffset"> Bark </p>
            </br>
            <li> <input class="img" type="image" src="Button%20Blau.png" />     </li>
            <p class="textoffset"> Meow </p>
    </div>

    <div class="col-2">
        <ul id="soundboard">
            <li> <input class="img" type="image" src="Button%20Grün.png" onmousedown="playEffect(1)" />     </li>
            <p class="textoffset"> Fart </p>
            </br>
            <li> <input class="img" type="image" src="Button%20Grün.png" onmousedown="playEffect(6)" />     </li>
            <p class="textoffset"> Missle Lock On </p>
    </div>

    <div class="col-2">
        <ul id="soundboard">
            <li> <input class="img" type="image" src="Button%20Orange.png" onmousedown="playEffect(2)" />   </li>
            <p class="textoffset"> Gunshot </p>
            </br>
            <li> <input class="img" type="image" src="Button%20Orange.png" onmousedown="playEffect(7)" />   </li>
            <p class="textoffset"> Nuclear Alarm </p>
    </div>

    <div class="col-2">
        <ul id="soundboard">
            <li> <input class="img" type="image" src="Button%20Pink.png" onmousedown="playEffect(3)" />     </li>
            <p class="textoffset"> Joker's Laugh </p>
            </br>
            <li> <input class="img" type="image" src="Button%20Pink.png" />     </li>
            <p class="textoffset"> Soon to come </p>
    </div>

    <div class="col-2">
        <ul id="soundboard">
            <li> <input class="img" type="image" src="Button%20Rot.png" onmousedown="playEffect(4)" />      </li>
            <p class="textoffset"> Knock </p>
            </br>
            <li> <input class="img" type="image" src="Button%20Rot.png" />      </li>
            <p class="textoffset"> Soon to come </p>
    </div>


        </div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="script.js"></script>
